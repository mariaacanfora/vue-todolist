<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To do list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <header>
        <div class="container text-center">
            <h1 class="my-3">Hello Vueoolean - Todolist</h1>
        </div>
    </header>

    <main id="root">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="input-group my-3">
                        <input type="text" class="form-control" placeholder="Ricordati di..." v-model="addedItem" v-on:keyup.enter="onClickAdd">
                        <button class="btn btn-outline-primary" type="button" @click="onClickAdd">Aggiungi</button>
                    </div>

                    <div class="items-container rounded overflow-hidden">
                        <div class="border-start border-4 border-danger py-2 d-flex justify-content-between" v-for="(element, i) in tasksList">
                            <p class="my-0">{{i}} - {{element}}</p>
                            <button class="btn p-0 mx-3" @click="onClickClose(i)">X</button>
                        </div>
                    </div>

                    <div v-if="tasksList.length === 0" class="text-center">
                        <h3>Complimenti, hai finito le cose da fare!</h3>
                    </div>
                </div>

                
            </div>
        </div>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
